<!doctype html>
<html>
<head>
    <title>Arbitrage Calculator</title>
    <style>
        body {
            width: 400px;
            font-family: Arial, sans-serif;
        }
        .row {
            margin-bottom: 10px;
        }
        label, input {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 60px;
        }
        .copy-space {
            margin-right: 30px; /* Adjust the value for your preferred spacing */
        }
        .copy-icon {
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<h2>Arbitrage Calculator</h2>

<div class="row">
    <label for="totalStake">Total Stake:</label>
    <input type="number" id="totalStake">
</div>

<div class="row">
    <label for="odd1">Odds 1:</label>
    <input type="number" id="odd1">
    S1: <span id="stake1" class="result-space">0</span>
    <button data-clipboard-target="#stake1" class="copy-space"><i class="fas fa-copy copy-icon" title="Copy to clipboard"></i></button>
    P1: <span id="payout1">0</span>
</div>

<div class="row">
    <label for="odd2">Odds 2:</label>
    <input type="number" id="odd2">
    S2: <span id="stake2" class="result-space">0</span>
    <button data-clipboard-target="#stake2" class="copy-space"><i class="fas fa-copy copy-icon" title="Copy to clipboard"></i></button>
    P2: <span id="payout2">0</span>
</div>

<div class="row">
    <label for="odd3">Odds 3:</label>
    <input type="number" id="odd3">
    S3: <span id="stake3" class="result-space">0</span>
    <button  class="copy-space"><i class="fas fa-copy copy-icon" title="Copy to clipboard"></i></button>
    P3: <span id="payout3">0</span>
</div>

<div class="row">
    <button id="calculate">Calculate</button>
    <button id="clear">Clear</button>
</div>

<script src="popup.js"></script>
</body>
</html>
